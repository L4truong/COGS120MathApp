<body>

    <h1>Problem 2</h1>

    <hr/>

    <div class="container" style="text-align:center;">
        <div class="problem" id="problem2">
        <h2>10y + 5y = 90, what is y?</h2>
        </div>
    
        <div style="text-align: center;">
        <input type="number" id = "answer" class="answer">
        <button class="btn btn-default" onclick="myFunction()" class="answer">Submit</button>
        <button class="btn btn-default" id="next" onclick="nextFunction()" style="display: none;">Next</button>
        <h1 id="direction"></h1>
    </div>

    <script>
        function myFunction() {

            if(document.getElementById("answer").value == "6"){
                document.getElementById("direction").innerHTML = "Correct";
                document.getElementById("next").style.display = "inline";
            }
            else{
                document.getElementById("direction").innerHTML = "Try again";
                document.getElementById("examples").style.display = "inline";
                document.getElementById("hints").style.display = "inline";
            }
        }
    </script>

    <script>
        function nextFunction(){
            window.location.assign('Problem3.html');
        }
    </script>

    <div class="example" style="text-align:left;">
        <a onclick="exampleFunction()" id="examples" style="display: none;">
            <h2>Examples</h2>
        </a>
        <h3 id="example2" style="display: none"></h3>
    </div>

    <script>
        function exampleFunction() {
            var x = document.getElementById("example2");
            x.innerHTML = "Example 1: 2y + y = 9, what is y?" + "<br/>"+ "3y = 9 --> y = 9/3" + "<br/>" + "y = 3 " +
                "<br />" + "<br/>" + 
                "Example 2: 20y + 10y = 120, what is y?" + "<br/>"+ "30y = 120 --> y = 120/30" + "<br/>" + "y = 4";
            if (x.style.display === "none") {
                x.style.display = "inline";
            } else {
                x.style.display = "none";
            }
        }
    </script>

    <div class="hint" style="text-align:left;">
        <a onclick="hintFunction()" id="hints" style="display: none;">
            <h2>Hints</h2>
        </a>
        <h3 id="hint2" style="display: none"></h3>
    </div>

    <script>
        function hintFunction() {
            var y = document.getElementById("hint2");
            y.innerHTML = "Hint 1: First, try to combine like terms." + "<br/>" + "<br/>" + " Hint 2: Here, we will do the first step for you: 10y + 5y = 15y. We now have 15y = 90";
            if (y.style.display === "none") {
                y.style.display = "inline";
            } else {
                y.style.display = "none";
            }
            ga("send", "event", "Hints", "click");
        }
    </script>
