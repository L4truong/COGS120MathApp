<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Problem</title>
</head>
<body>
    <button style="margin: 5px" class="btn"><a href="/settings"><i class="fa fa-bars"></i> Settings</a></button>
    <h1>Problem 5</h1>
    <hr/>

    <div class="container" style="text-align:center;">
    <div class="problem" id="problem5">
        <h2>7x - 2 + 4y = 36. y = 6, what is x?</h2>
    </div>

    <div style="text-align:center;">
        <input type="number" id = "answer" class="answer">
        <button class="btn btn-default" onclick="myFunction()" class="answer">Submit</button>
    <h1 id="direction"></h1>
    </div>

    <script>
    function myFunction() {

        if(document.getElementById("answer").value == "2"){
            document.getElementById("direction").innerHTML = "Correct";
        }
        else{
            document.getElementById("direction").innerHTML = "Try again";
        }
    }
    </script>

    <div class="example" style="text-align:left;">
        <a onclick="exampleFunction()">
            <h2>Examples</h2>
        </a>
        <h3 id="example5"></h3>
    </div>

    <script>
        function exampleFunction() {
            document.getElementById("example5").innerHTML = "Example 1: 5x - 5 + 4y = 12. y = 3, what is x?" + "<br/>" +  "5x - 5 + 4*3 = 12 --> 5x - 5 + 12 = 12. 5x + 7 = 12 --> 5x = 12 -7 --> 5x = 5" + "<br/>" + "x = 5/5 --> x = 1";
        }
    </script>

    <div class="hint" style="text-align:left;">
        <a onclick="hintFunction()">
            <h2>Hints</h2>
        </a>
        <h3 id="hint5"></h3>
    </div>

    <script>
        function hintFunction() {
            document.getElementById("hint5").innerHTML = "Hint 1: Plug in y and combine like terms.";
        }
    </script>
    </div>

    <div class="navBar">
        <div>
            <input type="btn btn-default" value="Back" class="btn btn-default" onclick="history.back()">
        </div>
        <div>
            <button class="btn btn-default" onclick="window.location.replace('home')"><i class="fa fa-home"></i> Home</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
