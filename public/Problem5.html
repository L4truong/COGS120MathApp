<body>
    <button style="margin: 5px" class="btn"><a href="/settings"><i class="fa fa-bars"></i> Settings</a></button>
    <h1>Problem 5</h1>
    <hr/>

    <div class="container" style="text-align:center;">
    <div class="problem" id="problem5">
        <h2>7x - 2 + 4y = 36. y = 6, what is x?</h2>
    </div>

    <div style="text-align:center;">
        <input type="number" id = "answer" class="answer">
        <button class="btn btn-default" onclick="myFunction()" class="answer">Submit</button>
        <button class="btn btn-default" id="next" onclick="nextFunction()" style="display: none;">Finish</button>
    <h1 id="direction"></h1>
    </div>

    <script>
    function myFunction() {

        if(document.getElementById("answer").value == "2"){
            document.getElementById("direction").innerHTML = "Correct";
            document.getElementById("next").style.display = "inline";
        }
        else{
            document.getElementById("direction").innerHTML = "Try again";
            document.getElementById("examples").style.display = "inline";
            document.getElementById("hints").style.display = "inline";
        }
    }
    </script>

    <script>
        function nextFunction(){
            window.location.assign('Homework1.html');
        }
    </script>

    <div class="example" style="text-align:left;">
        <a onclick="exampleFunction()" id="examples" style="display: none;">
            <h2>Examples</h2>
        </a>
        <h3 id="example5" style="display: none"></h3>
    </div>

    <script>
        function exampleFunction() {
            var x = document.getElementById("example5");
            x.innerHTML = "Example 1: 5x - 5 + 4y = 12. y = 3, what is x?" + "<br/>" +  "5x - 5 + 4*3 = 12 --> 5x - 5 + 12 = 12. 5x + 7 = 12 --> 5x = 12 -7 --> 5x = 5" + "<br/>" + "x = 5/5 --> x = 1";
            if (x.style.display === "none") {
                x.style.display = "inline";
            } else {
                x.style.display = "none";
            }
        }
    </script>

    <div class="hint" style="text-align:left;">
        <a onclick="hintFunction()" id="hints" style="display: none;">
            <h2>Hints</h2>
        </a>
        <h3 id="hint5" style="display: none"></h3>
    </div>

    <script>
        function hintFunction() {
            var y = document.getElementById("hint5");
            y.innerHTML = "Hint 1: Plug in y and combine like terms.";
            if (y.style.display === "none") {
                y.style.display = "inline";
            } else {
                y.style.display = "none";
            }
            ga("send", "event", "Hints", "click");
        }
    </script>
