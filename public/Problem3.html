    <div class="container" style="text-align:center;">
    <div class="problem" id="problem3">
        <h2>What is the slope of y = 3x + 5?</h2>
    </div>

    <div style="text-align:center;">
        <input type="number" id = "answer" class="answer">
        <button class="btn btn-default" onclick="myFunction()" class="answer">Submit</button>
        <h1 id="direction"></h1>
    </div>
    
    <script>
    function myFunction() {

        if(document.getElementById("answer").value == "3"){
            document.getElementById("direction").innerHTML = "Correct";
        }
        else{
            document.getElementById("direction").innerHTML = "Try again";
        }
    }
    </script>
    <div class="example" style="text-align:left;">
        <a onclick="exampleFunction()">
            <h2>Examples</h2>
        </a>
        <h3 id="example3"></h3>
    </div>

    <script>
        function exampleFunction() {
            document.getElementById("example3").innerHTML = "Example 1: What is the slope of y = 9x + 10?" + "<br/>" + "The slope is 9 (please refer to hints)";
        }
    </script>

    <div class="hint" style="text-align:left;">
        <a onclick="hintFunction()">
            <h2>Hints</h2>
        </a>
        <h3 id="hint3"></h3>
    </div>

    <script>
        function hintFunction() {
            document.getElementById("hint3").innerHTML = "Hint 1: The slope-intercept form is y=mx+b, where m is the slope and b is the y-intercept. Thus, we are looking for m in our problem.";
